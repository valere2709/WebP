<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>원길</title>
	<style>
		.top {
			display: flex;
			justify-content: center; /* 메뉴를 양쪽으로 정렬 */
			align-items: center; /* 세로 중앙 정렬 */
		}
		.menu {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		.menu li {
			margin-left: 10px;
		}
		.menu li:first-child {
			margin-left: 0; /* 첫 번째 메뉴는 왼쪽 마진 제거 */
		}
		.menu li a {
			text-decoration: none;
		}
		.title {
			text-align: center;
		}
	</style>
	<script>
		var data = ["1층", "공학관 1층", "2층", "공학관 2층", "3층", "공학관 3층", "4층", "공학관 4층", "5층", "공학관 5층",
				"101", "102", "103", "104", "105", "106", "107", "108",
				"201", "202", "203", "204", "205", "206", "207", "208",
				"301", "302", "303", "304", "305", "306", "307", "308",
				"401", "402", "403", "404", "405", "406", "407", "408",
				"501", "502", "503", "504", "505", "506", "507", "508"];
		var searchInput = document.getElementById("searchbar");
		var suggestions = document.getElementById("suggestions");

		searchInput.addEventListener("keyup", function() {
			var inputValue = searchInput.value;
			var matches = [];
			if (inputValue.length > 0) {
				matches = data.filter(function(word) {
					return word.toLowerCase().includes(inputValue.toLowerCase());
				});
			}
			displayMatches(matches);
		});

		function displayMatches(matches) {
			if (matches.length > 0) {
				var html = "";
				for (var i = 0; i < matches.length; i++) {
					html += "<li>" + matches[i] + "</li>";
				}
				suggestions.innerHTML = html;
			} else {
				suggestions.innerHTML = "";
			}
		}

		function search() {
			var query = $('#searchbar').val().trim();
			console.log('query: ' + query);
			if (query === "1층" || query === "공학관 1층" || (query >= 101 && query <= 108) || (query >= "101 강의실" && query <= "108 강의실")) {
				window.location.href = '1Floor.html';
			} else if (query === "2층" || query === "공학관 2층" || (query >= 201 && query <= 208) || (query >= "201 강의실" && query <= "208 강의실")) {
				window.location.href = '2Floor.html';
			} else if (query === "3층" || query === "공학관 3층" || (query >= 301 && query <= 308) || (query >= "301 강의실" && query <= "308 강의실")) {
				window.location.href = '3Floor.html';
			} else if (query === "4층" || query === "공학관 4층" || (query >= 401 && query <= 408) || (query >= "401 강의실" && query <= "408 강의실")) {
				window.location.href = '4Floor.html';
			} else if (query === "5층" || query === "공학관 5층" || (query >= 501 && query <= 508) || (query >= "501 강의실" && query <= "508 강의실")) {
				window.location.href = '5Floor.html';
			}
		}

		$('#searchbar').keydown(function (e) {
			if (e.keyCode === 13) {
				e.preventDefault();
				search();
			}
		});
	</script>
	<div class="top">
			<a>원길</a>
	</div>
</head>
<body>

	<div class="title">
		<form id="search-box">
			<img src="image/logo.jpg" alt="logo" class="logo-image">
			<div class="logo-text">창의공과대학 강의실 찾기</div>
			<input type="text" id="searchbar" placeholder="검색어를 입력하세요..." autofocus>
			<ul id="suggestions"></ul>
		</form>
	</div>

	<script>
		function search() {
			var query = $('#searchbar').val().trim();
			console.log('query: ' + query);
			if (query === "1층" || query === "공학관 1층" || (query >= 101 && query <= 108) || (query >= "101 강의실" && query <= "108 강의실")) {
				window.location.href = '1Floor.html';
			} else if (query === "2층" || query === "공학관 2층" || (query >= 201 && query <= 208) || (query >= "201 강의실" && query <= "208 강의실")) {
				window.location.href = '2Floor.html';
			} else if (query === "3층" || query === "공학관 3층" || (query >= 301 && query <= 308) || (query >= "301 강의실" && query <= "308 강의실")) {
				window.location.href = '3Floor.html';
			} else if (query === "4층" || query === "공학관 4층" || (query >= 401 && query <= 408) || (query >= "401 강의실" && query <= "408 강의실")) {
				window.location.href = '4Floor.html';
			} else if (query === "5층" || query === "공학관 5층" || (query >= 501 && query <= 508) || (query >= "501 강의실" && query <= "508 강의실")) {
				window.location.href = '5Floor.html';
			}
		}

		$('#searchbar').keydown(function (e) {
			if (e.keyCode === 13) {
				e.preventDefault();
				search();
			}
		});
	</script>
</body>
</html>
