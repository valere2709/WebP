<!DOCTYPE html>
<html>
<head>
  <title>박서연 소개 페이지</title>
  <style>
    .header {
      background-color: pink;
      padding: 35px;
      text-align: center;
    }
    
    .box-container {
      text-align: center;
      margin-top: 80px;
    }
    
    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 10px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>기억에 남는 top 3 사진첩 털이</h1>
  </div>
  
  <div class="box-container">
    <div class="box" onclick="goToPage('food.html')">음식</div>
    <div class="box" onclick="goToPage('travel.html')">여행</div>
    <div class="box" onclick="goToPage('school.html')">대학생활</div>
    <div class="box" onclick="goToPage('celebrity.html')">잘생긴 연애인</div>
    <div class="box" onclick="goToPage('partimejob.html')">아르바이트</div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
