<!DOCTYPE html>
<html>
<head>
  <title>음식 페이지</title>
  <style>
    .content {
      text-align: center;
      margin-top: 50px;
    }
    
    .content img {
      width: 300px; /* 이미지의 너비를 조정합니다 */
      float: left; /* 이미지를 왼쪽으로 정렬합니다 */
      margin-right: 10px; /* 이미지 사이에 오른쪽 여백을 추가합니다 */
    }
    
    .content p {
      text-align: left; /* 설명란을 왼쪽 정렬합니다 */
      margin-left: 320px; /* 설명란의 왼쪽 여백을 추가합니다 */
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="이미지_호스팅_서비스_URL" alt="우동 이미지">
    <p>이곳에 사진에 대한 설명을 작성합니다.</p>
  </div>
</body>
</html>
