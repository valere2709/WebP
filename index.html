<!DOCTYPE html>
<html>
<head>
	<title>Neural Network</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Neural Network</h1>
		<p>Neural network은 생물학적인 뉴런의 작동 원리를 모방한 인공 신경망입니다.</p>
		<p>인공 신경망은 입력층, 은닉층, 출력층으로 구성되어 있으며, 각 층에는 여러 개의 뉴런이 있습니다.</p>
		<p>입력층에서는 외부 정보를 받아들이고, 은닉층에서는 입력 정보를 처리합니다.</p>
		<p>출력층에서는 최종 결과를 출력하며, 이 결과는 학습을 통해 조정됩니다.</p>
	</div>
</body>
</html>
